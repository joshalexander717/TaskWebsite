<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Task Calendar</title>
  <link rel="icon" type="image/png" href="/favicon/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="/favicon/favicon.svg" />
  <link rel="shortcut icon" href="/favicon/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png" />
  <meta name="apple-mobile-web-app-title" content="Tasky" />
  <link rel="manifest" href="/favicon/site.webmanifest" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</head>
<body>
  <main class="app">
    <div id="toast" class="toast" aria-live="polite"></div>
    <header class="app-header">
      <div>
        <img class="logo" src="images/TaskyLogo.png" alt="Tasky" />
      </div>
      <div class="header-actions">
        <button id="signInBtn" class="task-action auth-button header-auth" type="button">
          <i class="fa-brands fa-google" aria-hidden="true"></i>
          <span>Sign in</span>
        </button>
        <button id="signOutBtn" class="task-action auth-button header-auth" type="button">Sign out</button>
        <button id="tagManagerToggle" class="gear-button" aria-label="Open tag manager">
          <i class="fa-solid fa-gear" aria-hidden="true"></i>
        </button>
      </div>
      <div class="signed-out-footer">An app by Josh Alexander :)</div>
      <div id="tagManagerOverlay" class="tag-manager-overlay" aria-hidden="true">
        <div class="settings-menu">
          <div class="settings-menu-title">Settings</div>
          <label class="settings-toggle">
            <span>Dark mode</span>
            <input id="darkModeToggle" type="checkbox" />
            <span class="toggle-pill" aria-hidden="true"></span>
          </label>
          <div class="auth-row">
            <div id="userLabel" class="user-label">Not signed in</div>
          </div>
          <div class="tag-manager-container">
            <div class="tag-manager">
              <div class="tag-manager-title">Tags</div>
              <div class="tag-manager-input">
                <input id="newTagInput" type="text" placeholder="Add a new tag" />
                <button id="addTagBtn" class="task-action add-tag" aria-label="Add tag">
                  <i class="fa-solid fa-plus" aria-hidden="true"></i>
                </button>
              </div>
              <div id="tagList" class="tag-list"></div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <section class="layout">
      <div class="calendar-wrapper">
        <div class="month-controls">
          <button id="prevMonth" aria-label="Previous month">&#8249;</button>
          <div id="monthLabel" class="month-label"></div>
          <button id="nextMonth" aria-label="Next month">&#8250;</button>
        </div>
        <div class="weekday-labels">
          <span>Mon</span>
          <span>Tue</span>
          <span>Wed</span>
          <span>Thu</span>
          <span>Fri</span>
          <span>Sat</span>
          <span>Sun</span>
        </div>
        <div class="calendar-stage">
          <div class="calendar" id="calendarA"></div>
          <div class="calendar" id="calendarB"></div>
        </div>
      </div>

      <aside class="day-panel">
        <div class="day-panel-header">
          <button id="closeDayPanel" class="day-panel-close" aria-label="Close day panel">
            <i class="fa-solid fa-x" aria-hidden="true"></i>
          </button>
          <h2 id="selectedDateLabel">Select a day</h2>
        </div>

        <div class="task-header">
          <i class="fa-solid fa-check" aria-hidden="true"></i>
          <span>Tasks</span>
        </div>
        <div class="selected-progress">
          <div class="selected-progress-track" aria-hidden="true">
            <div id="selectedProgressBarFill" class="selected-progress-fill"></div>
          </div>
          <div id="selectedProgressLabel" class="selected-progress-label"></div>
        </div>
        <ul id="taskList" class="task-list"></ul>
        <div class="task-input">
          <input id="taskText" type="text" placeholder="Add a task..." />
          <select id="taskTag" aria-label="Task tag"></select>
          <button id="addTask" class="task-action add-task" aria-label="Add task">
            <i class="fa-solid fa-plus" aria-hidden="true"></i>
          </button>
        </div>

        <div class="event-section">
          <div class="event-header">
            <i class="fa-solid fa-calendar" aria-hidden="true"></i>
            <span>Events</span>
          </div>
          <ul id="eventList" class="event-list"></ul>
          <div class="event-input">
            <input id="eventText" type="text" placeholder="Add an event..." />
            <input id="eventTime" type="time" aria-label="Event time" />
            <button id="addEvent" class="task-action add-task" aria-label="Add event">
              <i class="fa-solid fa-plus" aria-hidden="true"></i>
            </button>
          </div>
        </div>
      </aside>
    </section>

    <section class="tag-manager-section">
      <div class="tag-panel-grid">
        <div class="tag-view-container">
          <div class="tag-view">
            <div class="tag-manager-title">List View</div>
            <div id="tagViewTabs" class="tag-view-tabs"></div>
            <div id="tagViewLabel" class="tag-view-label">Events</div>
            <ul id="tagViewList" class="tag-view-list"></ul>
          </div>
        </div>
      </div>
    </section>
    <div id="dayPanelBackdrop" class="day-panel-backdrop" aria-hidden="true"></div>
  </main>

  <script type="module" src="app.js"></script>
</body>
</html>
